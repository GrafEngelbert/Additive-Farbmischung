<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Additive Farbmischung – Licht</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: #080a0f;
      color: #e8eaf0;
      font-family: system-ui, -apple-system, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem 3rem;
      gap: 2.5rem;
    }

    header { text-align: center; }

    header h1 {
      font-family: ui-monospace, 'Courier New', monospace;
      font-size: clamp(1rem, 3vw, 1.5rem);
      letter-spacing: 0.08em;
      color: #ffffff;
      text-transform: uppercase;
    }

    header p {
      margin-top: 0.5rem;
      font-size: 0.9rem;
      color: #7a8090;
      max-width: 480px;
    }

    /* ── Canvas ── */
    .stage {
      width: min(380px, 88vw);
      height: min(380px, 88vw);
      border-radius: 50%;
      background: #0d0f16;
      box-shadow: 0 0 80px rgba(0,0,0,0.8), inset 0 0 40px rgba(0,0,0,0.5);
      overflow: hidden;
      flex-shrink: 0;
    }

    canvas { width: 100%; height: 100%; display: block; }

    /* ── Steuerung ── */
    .controls {
      display: flex;
      flex-direction: column;
      gap: 1.4rem;
      width: min(420px, 90vw);
    }

    .channel {
      display: grid;
      /*
        Spalten: Label | Slider | Zahleingabe
        Die Zahleingabe ersetzt die alte reine Anzeige-Span –
        sie ist jetzt ein <input type="number"> und direkt editierbar.
      */
      grid-template-columns: 3rem 1fr 4rem;
      align-items: center;
      gap: 1rem;
    }

    .channel-label {
      font-family: ui-monospace, 'Courier New', monospace;
      font-size: 0.72rem;
      font-weight: 700;
      letter-spacing: 0.04em;
      text-align: center;
      padding: 0.35rem 0.2rem;
      border-radius: 5px;
    }

    .label-r { color: #ff5555; border: 1px solid #ff555540; background: #ff55550a; }
    .label-g { color: #55ff88; border: 1px solid #55ff8840; background: #55ff880a; }
    .label-b { color: #5588ff; border: 1px solid #5588ff40; background: #5588ff0a; }

    /*
      Zahleingabe: direkt editierbar per Klick/Tap.
      min-height: 44px sorgt für ausreichend große Touch-Fläche auf iPad/iPhone.
      Spinner-Pfeile (die kleinen Hoch/Runter-Buttons) werden ausgeblendet,
      da sie auf Touch-Geräten kaum bedienbar wären.
    */
    .num-input {
      font-family: ui-monospace, 'Courier New', monospace;
      font-size: 0.82rem;
      color: #e0e4f0;
      background: #12151f;
      border: 1px solid #2a2d3a;
      border-radius: 6px;
      width: 100%;
      min-height: 44px;
      text-align: center;
      padding: 0 0.3rem;
      transition: border-color 0.15s, box-shadow 0.15s;
      /* Spinner entfernen – Webkit */
      -moz-appearance: textfield;
    }
    .num-input::-webkit-outer-spin-button,
    .num-input::-webkit-inner-spin-button {
      -webkit-appearance: none;
    }
    .num-input:focus {
      outline: none;
      border-color: #4a5070;
      box-shadow: 0 0 0 2px rgba(100,120,200,0.2);
    }

    /* Slider – direkt gestylt, Touch-fähig (44px Höhe, 28px Thumb) */
    input[type=range] {
      -webkit-appearance: none;
      appearance: none;
      width: 100%;
      height: 44px;
      background: transparent;
      cursor: pointer;
      margin: 0; padding: 0;
    }

    input[type=range]::-webkit-slider-runnable-track {
      height: 6px;
      border-radius: 3px;
      background: #1a1d28;
    }

    input[type=range]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 28px; height: 28px;
      border-radius: 50%;
      margin-top: -11px;
      border: 2px solid #2a2d3a;
      cursor: grab;
      transition: transform 0.1s;
    }
    input[type=range]:active::-webkit-slider-thumb { cursor: grabbing; transform: scale(1.15); }

    input[type=range]::-moz-range-track {
      height: 6px; border-radius: 3px; background: #1a1d28;
    }
    input[type=range]::-moz-range-thumb {
      width: 28px; height: 28px;
      border-radius: 50%;
      border: 2px solid #2a2d3a;
      cursor: grab;
      transition: transform 0.1s;
    }
    input[type=range]:active::-moz-range-thumb { cursor: grabbing; transform: scale(1.15); }

    #slider-r::-webkit-slider-thumb { background: #cc3333; }
    #slider-g::-webkit-slider-thumb { background: #33aa55; }
    #slider-b::-webkit-slider-thumb { background: #3366cc; }
    #slider-r::-moz-range-thumb { background: #cc3333; }
    #slider-g::-moz-range-thumb { background: #33aa55; }
    #slider-b::-moz-range-thumb { background: #3366cc; }

    /* ── Ergebnis ── */
    .result-panel {
      width: min(420px, 90vw);
      background: #0d0f16;
      border: 1px solid #1e2130;
      border-radius: 12px;
      padding: 1.2rem 1.4rem;
      display: flex;
      align-items: center;
      gap: 1.2rem;
    }

    .result-swatch {
      width: 54px; height: 54px;
      border-radius: 8px;
      flex-shrink: 0;
      border: 1px solid #1e2130;
      transition: background 0.1s, box-shadow 0.1s;
    }

    .result-info { display: flex; flex-direction: column; gap: 0.3rem; }

    .result-label {
      font-size: 0.72rem; color: #5a6070;
      text-transform: uppercase; letter-spacing: 0.08em; font-weight: 600;
    }

    .result-hex {
      font-family: ui-monospace, 'Courier New', monospace;
      font-size: 1.05rem; color: #e0e4f0;
    }

    .result-name { font-size: 0.85rem; color: #9098b0; }

    /* ── Info ── */
    .info {
      width: min(420px, 90vw);
      font-size: 0.78rem; color: #4a5060;
      line-height: 1.8;
      border-top: 1px solid #1a1d28;
      padding-top: 1rem;
      text-align: center;
    }
    .info strong { color: #6a7080; }
  </style>
</head>
<body>

  <header>
    <h1>Additive Farbmischung</h1>
    <p>Mische farbiges Licht durch Überlagerung von Rot-, Grün- und Blaulicht.</p>
  </header>

  <div class="stage">
    <canvas id="canvas"></canvas>
  </div>

  <div class="controls">
    <div class="channel">
      <span class="channel-label label-r">ROT</span>
      <input type="range"  id="slider-r" min="0" max="255" value="255" aria-label="Rotanteil">
      <input type="number" id="num-r"    min="0" max="255" value="255" class="num-input" aria-label="Rotwert eingeben">
    </div>
    <div class="channel">
      <span class="channel-label label-g">GRÜN</span>
      <input type="range"  id="slider-g" min="0" max="255" value="0" aria-label="Grünanteil">
      <input type="number" id="num-g"    min="0" max="255" value="0" class="num-input" aria-label="Grünwert eingeben">
    </div>
    <div class="channel">
      <span class="channel-label label-b">BLAU</span>
      <input type="range"  id="slider-b" min="0" max="255" value="0" aria-label="Blauanteil">
      <input type="number" id="num-b"    min="0" max="255" value="0" class="num-input" aria-label="Blauwert eingeben">
    </div>
  </div>

  <div class="result-panel">
    <div class="result-swatch" id="swatch"></div>
    <div class="result-info">
      <span class="result-label">Mischfarbe</span>
      <span class="result-hex"  id="hex-out">#FF0000</span>
      <span class="result-name" id="color-name">Rot</span>
    </div>
  </div>

  <div class="info">
    <strong>Additive Mischung:</strong> Jeder Kanal addiert Lichtintensität.<br>
    Rot + Grün = Gelb &nbsp;·&nbsp; Rot + Blau = Magenta &nbsp;·&nbsp; Grün + Blau = Cyan<br>
    Rot + Grün + Blau = Weißes Licht
  </div>

<script>
  const canvas = document.getElementById('canvas');
  const ctx    = canvas.getContext('2d');
  let R = 255, G = 0, B = 0;

  function resize() {
    const size = canvas.parentElement.offsetWidth;
    canvas.width = size;
    canvas.height = size;
    draw();
  }

  function draw() {
    const W = canvas.width, H = canvas.height;
    const cx = W/2, cy = H/2;

    /*
      Größere Überlappung: Der Radius der Lichtkreise wurde auf 0.45 * W erhöht
      und der Offset der Mittelpunkte auf 0.16 * W reduziert.
      So überlappen sich die drei Kreise deutlich stärker.
    */
    const radius = W * 0.66;
    const offset = W * 0.16;

    ctx.clearRect(0, 0, W, H);
    ctx.globalCompositeOperation = 'lighter';

    function drawLight(x, y, r, g, b) {
      const grad = ctx.createRadialGradient(x, y, 0, x, y, radius);
      grad.addColorStop(0,    `rgba(${r},${g},${b},0.90)`);
      grad.addColorStop(0.45, `rgba(${r},${g},${b},0.55)`);
      grad.addColorStop(0.75, `rgba(${r},${g},${b},0.20)`);
      grad.addColorStop(1,    `rgba(${r},${g},${b},0)`);
      ctx.beginPath();
      ctx.arc(x, y, radius, 0, Math.PI * 2);
      ctx.fillStyle = grad;
      ctx.fill();
    }

    drawLight(cx,              cy - offset,      R, 0, 0);
    drawLight(cx - offset*0.9, cy + offset*0.6,  0, G, 0);
    drawLight(cx + offset*0.9, cy + offset*0.6,  0, 0, B);

    ctx.globalCompositeOperation = 'source-over';
    ctx.font = `bold ${W*0.036}px ui-monospace, 'Courier New', monospace`;
    ctx.textAlign = 'center';
    ctx.textBaseline = 'middle';

    if (R > 20) { ctx.fillStyle = `rgba(255,110,110,${Math.min(1,R/255*1.3)})`; ctx.fillText('R', cx, cy - offset*2.4); }
    if (G > 20) { ctx.fillStyle = `rgba(90,255,150,${Math.min(1,G/255*1.3)})`; ctx.fillText('G', cx - offset*2.0, cy + offset*1.6); }
    if (B > 20) { ctx.fillStyle = `rgba(110,150,255,${Math.min(1,B/255*1.3)})`; ctx.fillText('B', cx + offset*2.0, cy + offset*1.6); }
  }

  function toHex(v) { return v.toString(16).padStart(2,'0').toUpperCase(); }

  function getColorName(r, g, b) {
    if (Math.max(r,g,b) === 0) return 'Kein Licht (Schwarz)';
    const m = Math.max(r,g,b), nr = r/m, ng = g/m, nb = b/m;
    const hi = 0.75, lo = 0.25;
    if (nr>hi && ng>hi && nb>hi) return 'Weißes Licht';
    if (nr>hi && ng>hi && nb<lo) return 'Gelb';
    if (nr>hi && ng<lo && nb>hi) return 'Magenta';
    if (nr<lo && ng>hi && nb>hi) return 'Cyan';
    if (nr>hi && ng<lo && nb<lo) return 'Rot';
    if (nr<lo && ng>hi && nb<lo) return 'Grün';
    if (nr<lo && ng<lo && nb>hi) return 'Blau';
    return 'Mischfarbe';
  }

  function updateUI() {
    const hex = `#${toHex(R)}${toHex(G)}${toHex(B)}`;
    document.getElementById('hex-out').textContent    = hex;
    document.getElementById('color-name').textContent = getColorName(R,G,B);
    const swatch = document.getElementById('swatch');
    swatch.style.background = hex;
    swatch.style.boxShadow  = `0 0 20px rgba(${R},${G},${B},${Math.min(0.65,(R+G+B)/3/255)})`;
    draw();
  }

  /*
    Für jeden Kanal werden Slider und Zahleingabe miteinander synchronisiert:
    – Slider bewegen → Zahleingabe aktualisiert sich automatisch
    – Zahl eintippen → Slider springt auf den neuen Wert
    Eingaben werden auf den Bereich 0–255 begrenzt (clamp).
  */
  function setupChannel(sliderId, numId, getVal, setVal) {
    const slider = document.getElementById(sliderId);
    const num    = document.getElementById(numId);

    // Slider → Zahl
    slider.addEventListener('input', () => {
      const v = parseInt(slider.value);
      num.value = v;
      setVal(v);
      updateUI();
    });

    // Zahl → Slider (beim Tippen, live)
    num.addEventListener('input', () => {
      let v = parseInt(num.value);
      if (isNaN(v)) return;         // noch nicht fertig getippt
      v = Math.max(0, Math.min(255, v)); // clamp auf 0–255
      slider.value = v;
      setVal(v);
      updateUI();
    });

    // Zahl → Slider (beim Verlassen des Feldes, auch für Randwerte)
    num.addEventListener('change', () => {
      let v = parseInt(num.value);
      if (isNaN(v)) v = 0;
      v = Math.max(0, Math.min(255, v));
      num.value    = v;
      slider.value = v;
      setVal(v);
      updateUI();
    });
  }

  setupChannel('slider-r', 'num-r', ()=>R, v=>{ R=v; });
  setupChannel('slider-g', 'num-g', ()=>G, v=>{ G=v; });
  setupChannel('slider-b', 'num-b', ()=>B, v=>{ B=v; });

  window.addEventListener('resize', resize);
  resize();
  updateUI();
</script>
</body>
</html>
